<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuis Web</title>
    <style>
        body {
            background-image: url('bg.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh; 
            display: flex;
            flex-direction: column; 
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            width: 100%; 
            box-sizing: border-box; 
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }
        .left {
            padding: 20px;
            font-size: 15px;
        }
        .right {
            font-size: 10px;
            font-family: 'Times New Roman', Times, serif;
        }
        li {
            margin: 0 15px;
            font-weight: bold;
        }
        a {
            text-decoration: none;
            color: black;
        }
        a:hover {
            color: gray;
        }
        .container {
            background: rgba(255, 255, 255, 0.2); 
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            color: rgb(32, 29, 29);
            width: 430px;
            margin: 0 auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .button {
            background: red;
            color: white;
            padding: 12px 25px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: 0.3s;
            border-radius: 25px; /* Membuat tombol lebih bulat */
            margin-top: 10px;
            box-shadow: 0 8px 15px rgba(128, 0, 128, 0.7); /* Shadow ungu ke bawah */
        }
        
        .button:hover {
            background: darkred;
            box-shadow: 0 10px 20px rgba(128, 0, 128, 0.9); /* Shadow lebih tebal saat hover */
        }
    </style>
</head>
<body>
    <nav>
        <ul class="left">
            <li><a href="index.html">Biodata</a></li>
        </ul>
        <ul class="right">
            <li><a href="index.html">Home</a></li>
            <li><a href="jdwl.html">Jadwal</a></li>
        </ul>
    </nav>
    <div class="container">
        <img src="profile.png" alt="pp" width="120" style="border-radius:20px;">
        <h5>Perkenalan saya</h5>
        <h3>Indah Febriana Della</h3>
        <h5>NPM 2317051066</h5>
        <h5>Jurusan Ilmu Komputer</h5>
        <h5>Universitas Lampung</h5>
        <form action="jdwl.html" method="GET">
            <button class="button">Lihat Jadwal</button>
        </form>
    </div>
</body>
</html>
